<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Swap</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            width: 100px;
        }
        .btn {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button class="btn" id="btn1">1</button>
    <button class="btn" id="btn2">2</button>
    <button class="btn" id="btn3">3</button>
    <button class="btn" id="btn4">4</button>
    <button class="btn" id="btn5">5</button>
    <button class="btn" id="btn6">6</button>
</div>

<script>
    $(document).ready(function() {
        // Function to swap two elements
        function swapElements(elem1, elem2) {
            // Clone the elements
            var temp = $('<span>').hide();
            elem1.before(temp);
            elem2.before(elem1);
            temp.replaceWith(elem2);
        }

        // Click event handler for buttons
        $('.btn').on('click', function() {
            var currentButton = $(this);
            var prevButton = currentButton.prev('.btn');
            var nextButton = currentButton.next('.btn');

            if (prevButton.length) {
                // If there is a button above, swap with it
                swapElements(currentButton, prevButton);
            } else if (nextButton.length) {
                // If there is no button above but a button below, swap with it
                swapElements(currentButton, nextButton);
            }
        });
    });
</script>

</body>
</html>
